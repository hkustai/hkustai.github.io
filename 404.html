<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            text-align: center;
            color: #495057;
        }
        .error-container {
            max-width: 600px;
            padding: 40px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #996600; /* 使用您主题中的标题颜色 */
            line-height: 1;
        }
        .error-message {
            font-size: 1.75rem;
            margin-top: 0;
            margin-bottom: 1rem;
            font-family: 'Hiragino Sans GB', sans-serif;
        }
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .btn-home {
            background-color: #003366; /* 使用您导航栏悬停的颜色 */
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            transition: background-color 0.2s ease;
        }
        .btn-home:hover {
            background-color: #002244;
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
            Sorry, the page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="/" class="btn-home" rel="noopener noreferrer">Return to Homepage</a>
    </div>
</body>
</html>
